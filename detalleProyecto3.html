<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proyecto Detalle - art Deco Palermo</title>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', serif;
    background: #fff;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto; /* centrado */
    padding: 0 16px; /* margen lateral igual al portfolio */
  }

  .large-img {
    width: 100%;
    margin-bottom: 16px;
  }

  .large-img img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin-bottom: 16px;
  }

  .row img {
    width: 100%;
    border-radius: 8px;
    object-fit: cover;
  }

  /* Desktop: 3 imágenes por fila */
  @media (min-width: 1024px) {
    .row img {
      width: calc((100% - 32px) / 3); /* 3 imágenes con gap 16px cada una */
    }
  }
</style>
</head>
<body>
   <header class="header">
  <div class="logo">
    <img src="img/rosa-logo-web5-SIN-BAJADA.png" alt="Rosa Benedit">
  </div>
  <div style="margin-left: 30%;">ART DECO PALERMO</div>
  <div style="margin-left: 0; margin-right: auto; margin-top: 0; margin-bottom: 0; padding-left: 28%;">
    <a href="index.html"><button>VOLVER</button></a>
  </div>
  </div>
  
</header>
  <div class="container">
    <!-- Imagen grande -->
    <div class="large-img">
      <img src="img/art Deco Palermo/1.webp" alt="Proyecto grande 1">
    </div>

    <!-- Tres imágenes -->
    <div class="row">
      <img src="img/art Deco Palermo/2.webp" alt="Proyecto mini 1">
      <img src="img/art Deco Palermo/3.webp" alt="Proyecto mini 2">
      <img src="img/art Deco Palermo/4.webp" alt="Proyecto mini 3">
    </div>

    <!-- Repetir alternando -->
    <div class="large-img">
      <img src="img/art Deco Palermo/5.webp" alt="Proyecto grande 2">
    </div>

    <div class="row">
      <!-- <img src="img/art Deco Palermo/6.webp" alt="Proyecto mini 4">
      <img src="img/art Deco Palermo/7.webp" alt="Proyecto mini 5"> -->
      <!-- <img src="img/art Deco Palermo/mini6.webp" alt="Proyecto mini 6"> -->
    </div>

    <!-- Y así sucesivamente -->
  </div>
  
</body>
