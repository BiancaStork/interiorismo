<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proyecto Detalle - CASA MONTJUIC BARCELONA</title>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', serif;
    background: #fff;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto; /* centrado */
    padding: 0 16px; /* margen lateral igual al portfolio */
  }

  .large-img {
    width: 100%;
    margin-bottom: 16px;
  }

  .large-img img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin-bottom: 16px;
  }

  .row img {
    width: 100%;
    border-radius: 8px;
    object-fit: cover;
  }

  /* Desktop: 3 imágenes por fila */
  @media (min-width: 1024px) {
    .row img {
      width: calc((100% - 32px) / 3); /* 3 imágenes con gap 16px cada una */
    }
  }
</style>
</head>
<body>
   <header class="header">
  <div class="logo">
    <img src="img/rosa-logo-web5-SIN-BAJADA.png" alt="Rosa Benedit">
  </div>

  <!-- Botón hamburguesa -->
  <button class="hamburger" id="hamburger">
    ☰
  </button>

  <!-- Menú -->
  <nav class="nav" id="nav">
    <ul>
      <li><a href="#">MENU1</a></li>
      <li><a href="#">MENU2</a></li>
      <li><a href="#">MENU3</a></li>
      <li><a href="#">MENU4</a></li>
      <li><a href="#">MENU5</a></li>
      <li><a href="#">MENU6</a></li>
    </ul>
  </nav>
</header>
  <div class="container">
    <!-- Imagen grande -->
    <div class="large-img">
      <img src="img/Casa Montjuic Barcelona/1.jpg" alt="Proyecto grande 1">
    </div>

    <!-- Tres imágenes -->
    <div class="row">
      <img src="img/Casa Montjuic Barcelona/2.jpg" alt="Proyecto mini 1">
      <img src="img/Casa Montjuic Barcelona/3.jpg" alt="Proyecto mini 2">
      <img src="img/Casa Montjuic Barcelona/4.jpg" alt="Proyecto mini 3">
    </div>

    <!-- Repetir alternando -->
    <div class="large-img">
      <img src="img/Casa Montjuic Barcelona/5.jpg" alt="Proyecto grande 2">
    </div>

    <div class="row">
      <img src="img/Casa Montjuic Barcelona/6.jpg" alt="Proyecto mini 4">
      <img src="img/Casa Montjuic Barcelona/7.jpg" alt="Proyecto mini 5">
      <!-- <img src="img/art Deco Palermo/mini6.jpg" alt="Proyecto mini 6"> -->
    </div>

    <!-- Y así sucesivamente -->
  </div>
  <script src="scriptMenuHamb.js"></script>
</body>
</html>
