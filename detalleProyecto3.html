<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proyecto Detalle - art Deco Palermo</title>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', serif;
    background: #fff;
  }
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 95%;
  height: 70px;
  padding: 0 20px; /* margen lateral general */
  display: flex;
  align-items: center;
  justify-content: space-between; /* logo izq, t칤tulo centro, bot칩n der */
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(6px);
  border-bottom: 1px solid #eee;
  z-index: 1000;
  font-family: 'Montserrat', sans-serif;
}

.logo img {
  height: 45px;
  width: auto;
}

.titulo {
  flex: 1;
  text-align: center;
  font-size: 1.1rem;
  font-weight: 500;
  color: #333;
}

.btn-volver {
  padding: 6px 12px;
  background: #333;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  font-size: 0.9rem;
  transition: background 0.3s;
}

/* hover */
.btn-volver:hover {
  background: #555;
}

/* 游댳 Mobile ajustes */
@media (max-width: 768px) {
  .titulo {
    font-size: 0.9rem;
  }

  .btn-volver {
    font-size: 0.75rem;
    padding: 4px 8px;
  }

  .logo img {
    height: 40px;
  }
}



  .container {
    max-width: 1200px;
    margin: 0 auto; /* centrado */
    padding: 0 16px; /* margen lateral igual al portfolio */
  }

  .large-img {
    width: 100%;
    margin-bottom: 16px;
  }

  .large-img img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin-bottom: 16px;
  }

  .row img {
    width: 100%;
    border-radius: 8px;
    object-fit: cover;
  }

  /* Desktop: 3 im치genes por fila */
  @media (min-width: 1024px) {
    .row img {
      width: calc((100% - 32px) / 3); /* 3 im치genes con gap 16px cada una */
    }
  }
</style>
</head>
<body>
 <header class="header">
  <div class="logo">
    <img src="img/rosa-logo-web5-SIN-BAJADA.png" alt="Rosa Benedit">
  </div>
  <div class="titulo">ART DECO PALERMO</div>
  <div class="volver">
    <a href="index.html" class="btn-volver">VOLVER</a>
  </div>
</header>

  <div class="container">
    <!-- Imagen grande -->
    <div class="large-img">
      <img src="img/art Deco Palermo/1.webp" alt="Proyecto grande 1">
    </div>

    <!-- Tres im치genes -->
    <div class="row">
      <img src="img/art Deco Palermo/2.webp" alt="Proyecto mini 1">
      <img src="img/art Deco Palermo/3.webp" alt="Proyecto mini 2">
      <img src="img/art Deco Palermo/4.webp" alt="Proyecto mini 3">
    </div>

    <!-- Repetir alternando -->
    <div class="large-img">
      <img src="img/art Deco Palermo/5.webp" alt="Proyecto grande 2">
    </div>

    <div class="row">
      <!-- <img src="img/art Deco Palermo/6.webp" alt="Proyecto mini 4">
      <img src="img/art Deco Palermo/7.webp" alt="Proyecto mini 5"> -->
      <!-- <img src="img/art Deco Palermo/mini6.webp" alt="Proyecto mini 6"> -->
    </div>

    <!-- Y as칤 sucesivamente -->
  </div>
  
</body>
</html>
